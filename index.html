<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Visual Editor for CSS Box-Shadow GUI</title>
     <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>
</head>
<body>
     <div class="box-container"><div id="box"></div></div>
     <div class="sidebar">
          <label for="x-position">x</label>
          <input type="number" id="x-position" name="x-position" value="1">
          <label for="y-position">y</label>
          <input type="number" id="y-position" name="y-position" value="1">
          <label for="blur">blur</label>
          <input type="number" id="blur" name="blur" value="1">
          <label for="spread">spread</label>
          <input type="number" id="spread" name="spread" value="1">
          <label for="shadow-color">shadow</label>
          <input type="color" id="shadow-color" name="shadow-color" value="#000000">
          <div class="divider"></div>
          <label for="box-color">box</label>
          <input type="color" id="box-color" name="box-color" value="#FFD700">
          <label for="background-color">background</label>
          <input type="color" id="background-color" name="background-color" value="#FFFFFF">
     </div>
</body>
</html>
